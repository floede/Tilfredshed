<!doctype html><html><head><meta charset="utf-8"><meta http-equiv="X-UA-Compatible" content="IE=edge"><title>Polymer Tilfredshed</title><meta name="description" content><meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes"><link rel="stylesheet" href="styles/main.css"><script src="bower_components/platform/platform.js"></script><script src="http://code.jquery.com/jquery-latest.min.js" type="text/javascript"></script><script src="bower_components/moment/moment.js" type="text/javascript"></script><link rel="import" href="elements/elements.vulcanized.html"></head><body fullbleed><core-toolbar><core-icon icon="communication:messenger"></core-icon><div>Sæt ord på dit humør</div></core-toolbar><div id="overview"><div id="positives" class="col" flex><h2 class="col">De positive</h2><input-reason id="posInput"><paper-input label="Skriv noget positivt" floatinglabel></paper-input></input-reason><template id="pos-template" is="auto-binding" repeat="{{positive, i in positives}}"><reason-element type="positive" value="{{positive.id}}"><paper-button label="{{positive.text}}" style="background-color:rgba(0,255,0,{{positive.weight}});" raised></paper-button></reason-element></template></div><div id="neutrals" class="col" flex><h2 class="col">De neutrale</h2><input-reason id="neutInput"><paper-input label="Skriv noget neutralt" floatinglabel></paper-input></input-reason><template id="neut-template" is="auto-binding" repeat="{{neutral, i in neutrals}}"><reason-element type="neutral" value="{{neutral.id}}"><paper-button label="{{neutral.text}}" style="background-color:rgba(255,255,0,{{neutral.weight}});" raised></paper-button></reason-element></template></div><div id="negatives" class="col" flex><h2 class="col">De negative</h2><input-reason id="negInput"><paper-input label="Skriv noget negativt" floatinglabel></paper-input></input-reason><template id="neg-template" is="auto-binding" repeat="{{negative, i in negatives}}"><reason-element type="negative" value="{{negative.id}}"><paper-button label="{{negative.text}}" style="background-color:rgba(255,0,0,{{negative.weight}});" raised></paper-button></reason-element></template></div></div><script src="scripts/app.js"></script></body></html>
